<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Vaultify - A responsive Flutter app with GetX and Firebase Phone OTP.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Vaultify">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Vaultify</title>
  <link rel="manifest" href="manifest.json">

  <!-- Theme color for browser chrome -->
  <meta name="theme-color" content="#6366F1">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F8FAFC;
    }
    /* Loading indicator */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #E2E8F0;
      border-top-color: #6366F1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .loading-text {
      margin-top: 16px;
      color: #64748B;
      font-size: 14px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Vaultify...</div>
  </div>

  <!-- Firebase SDK for Phone Auth with reCAPTCHA -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

  <!-- Firebase config loaded from external file (not committed to git) -->
  <script src="firebase-config.js"></script>
  <script>
    // Initialize Firebase with config from firebase-config.js
    if (typeof firebaseConfig !== 'undefined') {
      firebase.initializeApp(firebaseConfig);
    }
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
